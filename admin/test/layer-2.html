// 参数1：配置项

layer.prompt({
  formType: 0,
  value: '初始值',
  title: '测试',
  offset: ['300px', '400px'],
}, function(value, index, elem){
  // index： 就当前弹出层的索引
  alert(value); //得到value
  // 根据索引来关闭当前弹出层
  layer.close(index);
  console.log(elem);
});
